<html>

    <head>
        <title>Registration</title>
        <link rel="stylesheet" type="text/css" href="home.css">



    </head>


    <body >


        <div class="wrapper">
            <div id="cssmenu">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    
                    <li><a href="login.html">Login</a></li>
                    <li><a href="RegistrationPage.html">Register</a></li>

                </ul>
            </div>
            <div class="boxreg">
                <form class="form" action="Registration" method="get">
                    <input class="textbox" placeholder="User Name" type="text" name="txt_username" value="" /><br>

                    <input class="textbox" placeholder="Password" type="password" name="txt_password" value="" /><br>

                    <!--Re-Enter Password:<input class="textbox" type="password" name="" value="" /><br>-->

                    <input class="textbox" placeholder="First Name" type="text" name="txt_fname" value="" />

                    <input class="textbox" placeholder="Last Name" type="text" name="txt_lname" value="" /><br>

                    <input class="textbox" placeholder="Date Of Birth" type="text" name="txt_dob" value="" /><br>

                    <h4>Gender:&nbsp;&nbsp;&nbsp;Male<input type="radio" name="Gender" value="Male" />&nbsp;
                        Female<input type="radio" name="Gender" value="Female" /><br></h4>

                    <input class="textbox" placeholder="Address" name="txt_address" /><br>

                    <input class="textbox" placeholder="City" type="text" name="txt_city" value="" /> <br>

                    <input class="textbox"  placeholder="State" type="text" name="txt_state" value="" /><br>

                    <input class="textbox" placeholder="Phone No" type="text" name="txt_phone" value="" /><br>


                    <input class="button" type="submit" value="Register!" />
                </form>




            </div>	

        </div>
    </body>
</html>
